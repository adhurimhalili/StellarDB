<div class="strength">
  <div class="grid grid-cols-{{passwordToCheck ? 5 : 4}} gap-1 flex items-center">
    <div class="point" [style.background-color]="bar0"></div>
    <div class="point" [style.background-color]="bar1"></div>
    <div class="point" [style.background-color]="bar2"></div>
    <div class="point" [style.background-color]="bar3"></div>
    <p class="text-center" [style.color]="messageColor" *ngIf="passwordToCheck?.length">{{ message }}</p>
  </div>
</div>
