<mat-toolbar class="dark" color="primary" *ngIf="shouldShowHeader()">
  <span class="font-semibold cursor-pointer flex items-center hover:text-blue-300 text-2xl" routerLink="/">
    <!--<mat-icon class="material-symbols-outlined me-1">planet</mat-icon>-->
    StellarDB
    <mat-icon class="material-symbols-outlined ms-1">
      <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <title>The Planetary Society</title>
      <path d="M3.545 1.81A12.428 12.428 0 0 0 0 2.35a10.409 10.409 0 0 1 1.838-.146c5.602.048 10.114 4.543 10.16 10.075-2.263 1.066-4.976 2.147-7.986 3.158-1.258.423-2.956 1.053-3.751 1.482a2.073 2.073 0 0 1-.04.035l.257-.065c1.338-.338 2.714-.703 4.112-1.116a106.969 106.969 0 0 0 7.364-2.455c-.404 4.299-3.506 7.81-7.599 8.872 5.472-.627 9.837-4.8 10.155-9.883 6.236-2.597 9.957-5.18 9.443-6.805-.454-1.435-5.038-1.7-11.657-.554.229.226.492.512.757.826 3.3-.31 5.532-.007 5.83.934.335 1.06-1.348 2.612-4.382 4.296-.395-5.198-5.1-9.236-10.956-9.194z" /></svg>
    </mat-icon>
  </span>
  <span class="spacer"></span>
  <div class="grid grid-cols-4 row-span-1">
    <div class="flex justify-end"><app-theme-toggle-switch /></div>
    <button mat-button routerLink="/">Home</button>
    <button matButton [matMenuTriggerFor]="menu">Explore<mat-icon>more_vert</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/Star">Stars</button>
      <button mat-menu-item routerLink="/StarSpectralClasses">Spectral Classes</button>
      <button mat-menu-item routerLink="/StarLuminosityClasses">Luminosity Classes</button>
      <button mat-menu-item routerLink="/Planet">Planets</button>
      <button mat-menu-item routerLink="/PlanetTypes">Planet Types</button>
      <button mat-menu-item routerLink="/ChemicalElements">Chemical Elements</button>
      <button mat-menu-item routerLink="/AtmosphericGases">Atmospheric Gases</button>
    </mat-menu>
    <button matButton *ngIf="authService.isAuthenticated()" (click)="onLogout()">Log Out<mat-icon>logout</mat-icon></button>
  </div>
</mat-toolbar>
