<div class="p-[25px]">
  <mat-card appearance="outlined">
    <!-- Header -->
    <mat-card-header>
      <mat-card-title class="h3">{{title}}</mat-card-title>
      <!--<mat-card-subtitle class="">List</mat-card-subtitle>-->
      <span class="spacer"></span>
    </mat-card-header>

    <!-- Table Component -->
    <app-custom-table [columns]="tableColumns"
                      [userRoleClaims]="userRoleClaims"
                      [objects]="objects"
                      [isLoading]="isLoading"
                      [expandableRows]="true"
                      (openForm)="onOpenForm($event)"
                      (toggleExpand)="onToggleExpand($event)"
                      (delete)="onDelete($event)"
                      (export)="onExport($event)"
                      (fileSelected)="onImportFile($event)">

      <!-- Define the expanded content template -->
      <ng-template #expandedContent let-element>
        <div class="grid lg:grid-cols-3 gap-6 p-4">

          <!-- List Stars -->
          <div class="mb-6">
            <div class="flex items-center"> <mat-icon class="me-2">star</mat-icon> <span class="text-lg font-medium"> Stars </span> </div>
            <mat-chip-set>
              <mat-chip *ngFor="let star of element.stars" color="primary">{{ star }}</mat-chip>
            </mat-chip-set>
          </div>

        </div>

      </ng-template>


    </app-custom-table>
  </mat-card>
</div>
