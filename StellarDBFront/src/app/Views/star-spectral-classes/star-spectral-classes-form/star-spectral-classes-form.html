<div>
  <span *ngIf="data != null" mat-dialog-title>Modify Star Spectral Class</span>
  <span *ngIf="data == null" mat-dialog-title>Add Star Spectral Class</span>
</div>
<!-- Form -->
<form [formGroup]="starSpectralClassForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <!-- Code -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" maxlength="2">
    </mat-form-field>

    <!-- Temperature Range -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Temperature Range</mat-label>
      <input matInput formControlName="temperatureRange">
    </mat-form-field>

    <!-- Color -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Color</mat-label>
      <input matInput formControlName="color">
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <!-- Submit Button -->
    <div class="flex justify-center">
      <button color="primary" mat-button type="submit">Save</button>
    </div>
  </mat-dialog-actions>
</form>
