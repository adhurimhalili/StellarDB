<main class="min-h-screen flex flex-col items-center">

  <section class="group w-full h-[40vh] relative flex items-center justify-start px-10 mb-10 shadow-lg overflow-hidden">
    <img src="{{ bgLink }}"
         alt="StellarDB Banner"
         class="absolute inset-0 w-full h-full object-cover z-0 transition duration-500 ease-in-out group-hover:scale-105 group-hover:brightness-75" />
    <h1 class="relative z-10 text-8xl font-extrabold text-white drop-shadow-lg">{{ title() }}</h1>
  </section>

  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
    <a mat-card
       class="shadow-lg rounded-xl p-6 flex flex-col items-center hover:bg-blue-50 transition cursor-pointer"
       [routerLink]="'/Planet'">
      <mat-icon class="text-blue-500 mb-2" fontIcon="public"></mat-icon>
      <h2 class="text-xl font-semibold mb-2">Planets</h2>
      <p class="text-gray-600 text-center">Browse and manage all planets in your StellarDB system.</p>
    </a>
    <a mat-card
       class="shadow-lg rounded-xl p-6 flex flex-col items-center hover:bg-yellow-50 transition cursor-pointer"
       [routerLink]="'/Star'">
      <mat-icon class="text-yellow-500 mb-2" fontIcon="star"></mat-icon>
      <h2 class="text-xl font-semibold mb-2">Stars</h2>
      <p class="text-gray-600 text-center">Explore the stars and their properties in your database.</p>
    </a>
    <a mat-card
       class="shadow-lg rounded-xl p-6 flex flex-col items-center hover:bg-purple-50 transition cursor-pointer"
       [routerLink]="'/Moon'">
      <mat-icon class="text-purple-500 mb-2" fontIcon="brightness_2"></mat-icon>
      <h2 class="text-xl font-semibold mb-2">Moons</h2>
      <p class="text-gray-600 text-center">View and organize moons associated with planets.</p>
    </a>
  </section>

</main>

<router-outlet />
